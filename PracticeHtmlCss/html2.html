<!DOCTYPE html>

<html>
<!-- 
    inline element -> span , a , em , small , strong , img , b and more
    block element -> p, div , h1-h6 , ul ,li and more
-->

<!-- block element can have margin all the way around the element -->
<!-- inline element can only have margin left or right of the element -->
<!-- padding can be added all the way around in both -->

<head>
    <title>Guide Html && Css2</title>
    <link href="style2.css" rel="stylesheet" type="text/css">
    <style>
        span {
            /* inline-block -> this is block still inline */
            display: inline-block;
            margin: 50px;
            padding: 30px;
        }
        
        div {
            /* display: inline; */
            border: 2px solid crimson;
            margin: 20px;
            padding: 20px;
        }
    </style>
</head>

<body>
    <h2>Inline & Block element </h2>
    <h3>->Inline element</h3>
    <span>span tag</span>
    <a href="">a tag</a>
    <em>em tag</em>
    <b>b tag</b>

    <br>

    <h3>->Block element</h3>
    <div>div tag1</div>
    <div>div tag2</div>
    <h3>heading tag</h3>
    <p>paragraph tag</p>
    <blockquote>block quote tag</blockquote>
    <ul>
        <li>li tag1</li>
        <li>li tag2</li>
    </ul>
    <h5>heading tag</h5>
</body>

</html>
