<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <style>
        .row div {
            padding: 20px 10px;
            border: 1px solid;
        }
    </style>
</head>

<body>

    <div class="container">

        <div class="row" style="background: lightblue;">
            <div class="col-md-6">col-md-6</div>
            <div class="col-md-6">col-md-6</div>
        </div>

        <div class="row" style="background: pink;">
            <!-- can define for each responsive breakpoint 
              note: if not define number column grid gonna provide auto layout to equal ratio
            -->
            <div class="col-sm-6 col-lg-3">col-sm-6 & col-lg-3</div>
            <div class="col-sm-6 col-lg-3">col-sm-6 & col-lg-3</div>
            <div class="col-sm-6 col-lg-3">col-sm-6 & col-lg-3</div>
            <div class="col-sm-6 col-lg-3">col-sm-6 & col-lg-3</div>
        </div>

        <div class="row" style="background: yellow;">
            <!-- default cannot change  -->
            <div class="col-3">col-3</div>
            <div class="col-3">col-3</div>
            <div class="col-3">col-3</div>
            <div class="col-3">col-3</div>
        </div>

    </div>


</body>

</html>
