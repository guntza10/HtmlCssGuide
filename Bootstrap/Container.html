<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <!-- bootstrap reboot will provide base style for web browser -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <style>
        a {
            font-size: 25px;
        }
    </style>
</head>

<body>
    <h2>Fixed Container</h2>
    <blockquote>
        has always a maximum width and is center on ther page,and that maximum width changes depending on the breakpoint(get from device screen)
    </blockquote>
    <!-- fixed container is default of container -->
    <div class="container" style="background-color: skyblue;">
        <h1>Fixed Container</h1>
    </div>

    <h2>Fluid Container</h2>
    <blockquote>
        is always 100 percent of the viewport
    </blockquote>
    <div class="container-fluid" style="background-color: yellow;">
        <h1>Fluid Container</h1>
    </div>
    <a href="https://getbootstrap.com/docs/4.4/layout/overview/">Doc Layout</a>

</body>

</html>
