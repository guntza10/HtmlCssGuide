<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <style>
        .row div {
            padding: 20px 10px;
            border: 1px solid;
        }
        
        a {
            display: inline-block;
            font-size: 25px;
            margin: 50px;
        }
    </style>
</head>

<body>

    <div class="container">

        <div class="row" style="background: lightblue;">
            <div class="col-md">col-md</div>
            <div class="col-md-6">col-md-6</div>
            <div class="col-md">col-md</div>
        </div>
        <!-- flex order -->
        <div class="row justify-content-md-center">
            <div class="col-md-2 flex-last">1 col-md-2</div>
            <div class="col-md-2 flex-first">2 col-md-2</div>
            <div class="col-md-2">3 col-md-2</div>
        </div>

        <a href="https://getbootstrap.com/docs/4.4/layout/grid/">Doc Grid</a>
        <a href="https://getbootstrap.com/docs/4.4/utilities/flex/">Doc FlexBox</a>
    </div>


</body>

</html>
